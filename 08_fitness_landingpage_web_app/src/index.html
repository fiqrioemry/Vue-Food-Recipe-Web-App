<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitLife - Bentuk Tubuh Idealmu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF4B2B",
              secondary: "#2B2D42",
              accent: "#8D99AE",
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Custom animation duration */
      [data-aos] {
        transition-duration: 800ms !important;
      }
    </style>
  </head>
  <body class="font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed w-full z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="#" class="text-2xl font-bold text-primary">FitLife</a>
          </div>
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="#features"
              class="text-secondary hover:text-primary transition-colors"
              >Fitur</a
            >
            <a
              href="#testimonials"
              class="text-secondary hover:text-primary transition-colors"
              >Testimoni</a
            >
            <a
              href="#pricing"
              class="text-secondary hover:text-primary transition-colors"
              >Harga</a
            >
            <a
              href="#faq"
              class="text-secondary hover:text-primary transition-colors"
              >FAQ</a
            >
            <a
              href="login.html"
              class="text-secondary hover:text-primary transition-colors"
              >Masuk</a
            >
            <a
              href="register.html"
              class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition-colors"
              >Daftar</a
            >
          </div>
          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button
              id="mobile-menu-button"
              class="text-secondary hover:text-primary transition-colors"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <div class="px-4 py-3 space-y-3">
          <a
            href="#features"
            class="block text-secondary hover:text-primary transition-colors"
            >Fitur</a
          >
          <a
            href="#testimonials"
            class="block text-secondary hover:text-primary transition-colors"
            >Testimoni</a
          >
          <a
            href="#pricing"
            class="block text-secondary hover:text-primary transition-colors"
            >Harga</a
          >
          <a
            href="#faq"
            class="block text-secondary hover:text-primary transition-colors"
            >FAQ</a
          >
          <a
            href="login.html"
            class="block text-secondary hover:text-primary transition-colors"
            >Masuk</a
          >
          <a
            href="register.html"
            class="block text-primary hover:text-opacity-80 transition-colors"
            >Daftar</a
          >
        </div>
      </div>
    </nav>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Initialize AOS
      AOS.init({
        duration: 800,
        once: true,
        offset: 100,
      });

      // Mobile menu toggle
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Close mobile menu when clicking a link
      const mobileMenuLinks = mobileMenu.querySelectorAll("a");
      mobileMenuLinks.forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.add("hidden");
        });
      });
    </script>
  </body>
</html>
